<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- cabecera logo -->
      <div class="bar bar-header blackground" ng-controller="MainCtrl">
          <h1 class="title"><img ng-src="img/logo.png" class="logo-head first"><img ng-src="img/logo_futura.jpg" class="logo-head second">
          <div class="div-nav">
              <a class="button icon-left ion-arrow-left-a button-clear button-dark" ng-class="activo" ng-click="goBack()"></a>
              <a class="button icon-left ion-ios7-home button-clear button-dark" ng-class="activo" href="#/inicio"></a>
              </div>
          </h1>
          <div id="head-line">&nbsp</div>
      </div>
    <div>       
      <ion-nav-view></ion-nav-view>
    </div>
  </body>
</html>
